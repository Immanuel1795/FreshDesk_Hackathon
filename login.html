<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <title>FreshDesk</title>
</head>

<body>

    
        <div class="login-container container">
            <div class="row" >
              <div class="col">
                <form>
                  <h1 class="text-center">FreshDesk Login</h1>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="domain"
                      placeholder="domain-name.freshdesk.com"
                      required
                    />
                    <small>Ex: newaccount1626011593324</small>
                  </div>
                  <div class="form-group">
                    <input type="text" placeholder="API Key" class="form-control" id="apikey" required />
                    <small>Ex: SoJBVzEs5lSmBDmTKWyi</small>
                  </div>
                  <button type="button" class="btn btn-primary login" onclick="login()">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
   

    

    











    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="login.js"></script>
</body>

</html>
